<html>
    <meta content="user-scalable=no"/>
    <meta charset=UTF-8>
    <title>WindowsX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0, user-scalable=no">
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/javascript" charset="utf-8" src="options.js"></script>
    <script type="text/javascript" charset="utf-8" src="scripts/time.js"></script>
    <script type="text/javascript" charset="utf-8" src="scripts/main.js"></script>     
    <script type="text/javascript" charset="utf-8" src="scripts/jquery.min.js"></script>
</head>

<body id="body" onload="startTime(), startDate(), init()", bgcolor="black">
  
    <div id="content-wrapper">
        <div id="content-container" style="float:right; margin:0; width:100%">
            <div id="clock"><a id="h"></a id="clk">:<a id="m"></a></div>
            <div id="date"></div>
            <img id="sMtr" src="imgs/sbar3.png" style="width: 75px">
            <img id="wMtr" src="imgs/wifiBars2.png" style="width: 75px">
            <img id="batteryImg" src="imgs/0100.png" style="width: 100px">
            <div id="bPercent">69%</div>
        </div>                                            
    </div>

<script type="text/javascript">
    //scale resolution
    var siteWidth = 1528;
    var scale = screen.width / siteWidth
    document.querySelector('meta[name="viewport"]').setAttribute('content', 'width='+siteWidth+', initial-scale='+scale+'');  
    document.getElementById("body").style = "-webkit-animation: fadein 0.2s linear 1 normal; -webkit-animation-fill-mode: forwards";

    if (darkmode == false) { // Dark Mode Setting (off)
        document.getElementById("clock").style.color = "black";
        document.getElementById("date").style.color = "black";
        document.getElementById('bPercent').style.color = "black";
        document.getElementById("batteryImg").style.filter = "invert(1)";
        document.getElementById("wMtr").style.filter = "invert(1)";
        document.getElementById("sMtr").style.filter = "invert(1)";

    } else if (darkmode == true) {// Dark Mode Setting (on)
        document.getElementById("clock").style.color = "white";
        document.getElementById("date").style.color = "white";
        document.getElementById('bPercent').style.color = "white";
        document.getElementById("batteryImg").style.filter = "invert(0)";
        document.getElementById("wMtr").style.filter = "invert(0)";
        document.getElementById("sMtr").style.filter = "invert(0)";
   
    }
    if(blur == true) { // Blur Background Setting
        document.getElementById("content-wrapper").style = "-webkit-backdrop-filter: blur(15px)";
    }

    if (timeView == true) { // Show Time Setting
        document.getElementById('clock').style.visibility = "Visible";
    } else if (timeView == false) {
        document.getElementById('clock').style.visibility = "Hidden";
    }

    if (dateView == true) { // Show Date Setting
        document.getElementById('date').style.visibility = "Visible";
    } else if (dateView == false) {
        document.getElementById('date').style.visibility = "Hidden";
    }

    if (signalBarView == true) { // Show Signal Bars Setting
        document.getElementById('sMtr').style.visibility = "Visible";
    } else if (signalBarView == false) {
        document.getElementById('sMtr').style.visibility = "Hidden";
    }
    
    if (batteryView == true) { // Show Battery Image Setting
        document.getElementById('batteryImg').style.visibility = "Visible";
        document.getElementById('bPercent').style.visibility = "Visible";
    } else if (batteryView == false) {
        document.getElementById('batteryImg').style.visibility = "Hidden";
        document.getElementById('bPercent').style.visibility = "Hidden";
    }

    if (wifiView == true) { // Show Wifi Bars Setting
        document.getElementById('wMtr').style.visibility = "Visible";  
    } else if (wifiView == false) {
        document.getElementById('wMtr').style.visibility = "Hidden";
    }

    if (batteryPercentView == true) { // Show Battery Percent Setting
        document.getElementById('bPercent').style.visibility = "Visible";
    } else if (batteryPercentView == false) {
        document.getElementById('bPercent').style.visibility = "Hidden";
    }

    // Scaling Setting
    document.getElementById('content-wrapper').style.zoom = scaling;

    function init() { 
        // Reposition the elements after hiding them
        if (batteryView == false && wifiView == true && signalBarView == true) {
            document.getElementById('sMtr').style.paddingRight = "200px";
            document.getElementById('wMtr').style.paddingRight = "75px";
            document.getElementById('bPercent').visibility = "hidden";
        } else if (batteryView == false && wifiView == false && signalBarView == true) {
            document.getElementById('sMtr').style.paddingRight = "75px";
        } else if (batteryView == true && wifiView == false && signalBarView == true) {
            document.getElementById('sMtr').style.paddingRight = "225px";
            document.getElementById('batteryImg').style.paddingRight = "75px";
        } else if (batteryView == false && wifiView == true && signalBarView == false) {
            document.getElementById('wMtr').style.paddingRight = "75px";
            document.getElementById('sMtr').visibility = "hidden";

        }
    }

    // Limit Interaction
    document.addEventListener('gesturestart', function (e) {
    e.preventDefault();
    });
</script>
</body>
</html>
