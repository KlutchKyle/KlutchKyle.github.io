<html>
    <meta content="user-scalable=no"/>
    <meta charset=UTF-8>
    <title>WindowsX</title>
    <meta name="viewport" content="width=1280, initial-scale=1">
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/javascript" src="scripts/main.js"></script> 
    <script type="text/javascript" charset="utf-8" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="options.js"></script>
    <script type="text/javascript" charset="utf-8" src="scripts/time.js"></script> 
 </head>

<body id="body" onload="startTime(), startDate()", bgcolor="black">
  
    <div id="content-wrapper">
        <div id="content-container" style="float:left; margin:0; width:100%">
            <div class="container" style="width: 100%;"> 
            <center><img id="clockBg" src="imgs/clockBg.png"></center>
            <div id="clock"><a id="h"></a id="clk:">:<a id="m"></a></div>
        </div>
        </div>                                            
    </div>

<script type="text/javascript">
    //scale resolution
    var siteWidth = 1528;
    var scale = screen.width / siteWidth
    document.querySelector('meta[name="viewport"]').setAttribute('content', 'width='+siteWidth+', initial-scale='+scale+'');  
    document.getElementById("body").style = "-webkit-animation: fadein 0.2s linear 1 normal; -webkit-animation-fill-mode: forwards";

</script>
</body>
</html>
